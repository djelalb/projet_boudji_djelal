<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <input [(ngModel)]="credentials.login" name="login" placeholder="Identifiant" required />
    <input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
  <a routerLink="/signup">Cr√©er un compte</a>
</div>

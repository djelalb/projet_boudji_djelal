<div class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input [(ngModel)]="credentials.login" name="login" placeholder="Identifiant" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Mot de passe" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <div *ngIf="error" class="error">{{ error }}</div>
    <a routerLink="/signup" class="link">Cr√©er un compte</a>
    <a routerLink="/" class="link">Retour</a>
  </div>
</div>

<div class="add-credit-card-container">
  <h4>Ajouter une nouvelle carte</h4>
  <form (ngSubmit)="addCreditCard()">
    <label for="numero_carte">Num√©ro de carte :</label>
    <input id="numero_carte" [(ngModel)]="newCard.numero_carte" name="numero_carte" maxlength="16" required />

    <label for="expiration_date">Date d'expiration :</label>
    <input id="expiration_date" [(ngModel)]="newCard.expiration_date" name="expiration_date" type="month" required />

    <label for="titulaire">Titulaire :</label>
    <input id="titulaire" [(ngModel)]="newCard.titulaire" name="titulaire" maxlength="255" required />

    <label for="cryptogramme">Cryptogramme :</label>
    <input
      id="cryptogramme"
      [(ngModel)]="newCard.cryptogramme"
      name="cryptogramme"
      type="text"
      pattern="[0-9]{3}"
      maxlength="3"
      required
    />
    <p *ngIf="newCard.cryptogramme.length > 3" class="error-message">
      Le cryptogramme doit comporter exactement 3 chiffres.
    </p>

    <button type="submit">Ajouter la carte</button>
  </form>
</div>
